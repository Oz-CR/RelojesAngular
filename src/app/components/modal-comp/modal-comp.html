<div *ngIf="isOpen" class="modal-backdrop" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button 
      type="button" 
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl font-bold w-8 h-8 flex items-center justify-center rounded hover:bg-gray-100">
      ×
    </button>
    <h2 class="text-xl font-bold mb-4">Crear Reloj</h2>
    <form (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Hora de inicio (HH:MM)</label>
        <input type="time" [(ngModel)]="form.startTime" name="startTime" required 
               class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Color de fondo</label>
        <input type="color" [(ngModel)]="form.bgColor" name="bgColor" required 
               class="w-full h-10 border border-gray-300 rounded-md cursor-pointer">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Color de números</label>
        <input type="color" [(ngModel)]="form.numberColor" name="numberColor" required 
               class="w-full h-10 border border-gray-300 rounded-md cursor-pointer">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Color de etiqueta de hora</label>
        <input type="color" [(ngModel)]="form.labelColor" name="labelColor" required 
               class="w-full h-10 border border-gray-300 rounded-md cursor-pointer">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Color de manecilla de horas</label>
        <input type="color" [(ngModel)]="form.hourHandColor" name="hourHandColor" required 
               class="w-full h-10 border border-gray-300 rounded-md cursor-pointer">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Color de manecilla de minutos</label>
        <input type="color" [(ngModel)]="form.minuteHandColor" name="minuteHandColor" required 
               class="w-full h-10 border border-gray-300 rounded-md cursor-pointer">
      </div>
      <div class="flex justify-end gap-2 mt-4">
        <button 
          type="button" 
          (click)="closeModal()"
          class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">
          Crear Reloj
        </button>
      </div>
    </form>
  </div>
</div>
